<footer class="footer" 
    [ngClass]="{
        'footer--minimal': footerVariant === 'minimal',
        'footer--full': footerVariant === 'full'
    }">

    @if (footerVariant === 'full') {
        <div class="footer-inner">
            <a routerLink="/calendar-view" class="footer-icon">
                <span class="material-symbols-outlined">home</span>
            </a>
            <a routerLink="/create" class="footer-icon footer-icon-add">
                <span class="material-symbols-outlined">add</span>
            </a>
            <a routerLink="/user-area" class="footer-icon">
                <span class="material-symbols-outlined">campaign</span>
            </a>
        </div>
    }

    @if (footerVariant === 'minimal') {
        <div class="footer-minimal-content">
        </div>
    }
</footer>
