        <a routerLink="/calendar-view" class="footer-icon">
            <span class="material-symbols-outlined">home</span>
        </a>
        <a routerLink="/create" class="footer-icon footer-icon-add">

            <span class="material-symbols-outlined">person</span>
        </a>
    </div>
</footer>
