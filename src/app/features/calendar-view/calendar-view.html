<div class="calendar-wrapper">
    <main class="calendar-container">
        <div class="calendar-content">

            <!-- GRID PRINCIPAL: 2 COLUMNAS -->
            <div class="calendar-grid">
                <div class="events-column">
                
                    <!-- Header -->
                    <div class="events-header">
                        <div class="header-text">
                            <h1 class="events-title">Your saraos</h1>
                            <p class="events-subtitle">Filter by type or clic on a date </p>
                        </div>
                        
                        <!-- Botones UPCOMING / HOSTING -->
                        <div class="filter-buttons">
                            <button
                                class="filter-btn"
                                [class.active]="activeFilter() === 'upcoming'"
                                (click)="setFilter('upcoming')"
                            >Upcoming</button>
                            <button 
                            class="filter-btn"
                            [class.active]="activeFilter() === 'hosting'"
                            (click)="setFilter('hosting')"
                            >Hosting</button>
                            <button 
                                class="filter-btn"
                                [class.active]="activeFilter() === 'all'"
                                (click)="setFilter('all')"
                            >All</button>
                        </div>
                    </div>
                    
                    <app-events-list
                        [events$]="displayedEvents$"
                        [activeFilter]="activeFilter"
                        (eventClicked)="onEventClicked($event)"
                        [selectedDate$]="selectedDate$"
                        (onEventDeleted)="loadUserEvents()"
                    ></app-events-list>
                </div>
                
                <div class="calendar-column">
                    <app-calendar-grid
                        [calendarDays$]="calendarDays$"
                        [selectedDate$]="selectedDate$"
                        [currentMonth]="currentMonth$()"
                        [currentYear]="currentYear$()"
                        [userEvents$]="userEvents$"
                        (daySelected)="onDaySelected($event)"
                        (nextMonthClicked)="onNextMonth()"
                        (previousMonthClicked)="onPreviousMonth()"
                    ></app-calendar-grid>
                </div>
            </div>
        </div>
    </main> 
    <app-footer></app-footer>
</div>
