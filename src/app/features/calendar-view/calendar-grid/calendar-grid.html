    <div class="calendar-header">
        <h1 class="calendar-month">
            {{ calendarService.getMonthName(currentMonth()) }} {{ currentYear() }}
        </h1>
        <div class="calendar-nav">
            <button 
                (click)="previousMonthClicked.emit()"
                class="calendar-btn"
                aria-label="Previous month"
            >
                <span class="material-symbols-outlined">arrow_back_ios</span>
            </button>
            <button 
                (click)="nextMonthClicked.emit()"
                class="calendar-btn"
                aria-label="Next month"
            >
                <span class="material-symbols-outlined">arrow_forward_ios</span>
            </button>
        </div>
    </div>
    <div class="calendar-grid-container">
        <div class="calendar-weekdays">
            <div class="calendar-weekday">Mon</div>
            <div class="calendar-weekday">Tue</div>
            <div class="calendar-weekday">Wed</div>
            <div class="calendar-weekday">Thu</div>
            <div class="calendar-weekday">Fri</div>
            <div class="calendar-weekday">Sat</div>
            <div class="calendar-weekday">Sun</div>
        </div>
        <div class="calendar-days">
            @for (day of calendarDays$(); track day.dateString) {
                <div 
                    (click)="onDayClick(day)"
                    [class.other-month]="!day.isCurrentMonth"
                    [class.today]="day.isToday"
                    [class.selected]="selectedDate$() === day.dateString"
                    class="calendar-day"
                >
            <div class="day-number">{{ day.day }}</div>
            @if (day.isCurrentMonth) {
                <div class="day-events">
                @for (event of getEventsForDay(day.dateString, userEvents$()); track event.id) {
                    ðŸ’ƒ
                    }
                </div>
            }
            </div>
        }
</div>
